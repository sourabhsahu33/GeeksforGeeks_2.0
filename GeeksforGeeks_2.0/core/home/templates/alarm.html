<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://i.ibb.co/LnKMFN8/geeksforgeeks-logo-removebg-preview.png" type="image/x-icon">
  <title>GeeksforGeeks 2.0</title>
  <link rel="stylesheet" href="css/alarm.css">

  <!-- ---------- Include Font Awesome CSS ------------------ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
  /* Import Google font - Poppins */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body,
  .wrapper,
  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
  }

  body {
    padding: 0 10px;
    min-height: 100vh;
    background: transparent
  }

  .wrapper {
    width: 400px;
    height: 450px;
    margin-left: 80px;
    margin-top: -35px;
    padding: 30px 30px 38px;
    background: white;
    border-radius: 10px;
    border: 1px solid rgb(183, 173, 173);
    flex-direction: column;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
  }

  .wrapper img {
    width: 180px;
  }

  .wrapper h1 {
    font-size: 28px;
    font-weight: 500;
    color: gray;
    margin: 30px 0;
  }

  .wrapper .content {
    width: 100%;
    justify-content: space-between;
  }

  .content.disable {
    cursor: no-drop;
  }

  .content .column {
    padding: 0 5px;
    border-radius: 5px;
    border: 1px solid #bfbfbf;
    width: calc(100% / 3 - 5px);
  }

  .content.disable .column {
    opacity: 0;
    pointer-events: none;
  }

  .column select {
    width: 100%;
    height: 45px;
    border: none;
    outline: none;
    background: none;
    font-size: 18px;
  }

  .wrapper button {
    width: 100%;
    border: none;
    outline: none;
    color: #fff;
    cursor: pointer;
    font-size: 20px;
    padding: 12px 0;
    margin-top: 20px;
    border: 1px solid green;
    border-radius: 5px;
    color: green;
    background: transparent;
  }

  .wrapper button:hover {
    background-color: rgb(8, 62, 8);
    color: white;
  }

  .popup {
    background: rgb(228, 218, 218);
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  a {
    margin-left: 370px;
    margin-top: -40px;
    color: #333;
  }

  i {
    font-size: 20px;
    padding: 10px;
  }
</style>

<body>
  <!-- ===================== Create Alarm ======================= -->
  <div class="popup">
    <div class="wrapper">
      <a href="{% url 'index' %}" target="_blank"><i class="fas fa-times"></i></a>
      <img src="https://i.ibb.co/zGdp8VJ/alrm.jpg" alt="">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
  </div>

  <!-- ============================ Alram JS File ================== -->
  <script>
    const currentTime = document.querySelector("h1"),
      content = document.querySelector(".content"),
      selectMenu = document.querySelectorAll("select"),
      setAlarmBtn = document.querySelector("button");

    let alarmTime, isAlarmSet,
      ringtone = new Audio("https://media.geeksforgeeks.org/wp-content/uploads/20240226230742/ram.mp3");

    for (let i = 12; i > 0; i--) {
      i = i < 10 ? `0${i}` : i;
      let option = `<option value="${i}">${i}</option>`;
      selectMenu[0].firstElementChild.insertAdjacentHTML("afterend", option);
    }

    for (let i = 59; i >= 0; i--) {
      i = i < 10 ? `0${i}` : i;
      let option = `<option value="${i}">${i}</option>`;
      selectMenu[1].firstElementChild.insertAdjacentHTML("afterend", option);
    }

    for (let i = 2; i > 0; i--) {
      let ampm = i == 1 ? "AM" : "PM";
      let option = `<option value="${ampm}">${ampm}</option>`;
      selectMenu[2].firstElementChild.insertAdjacentHTML("afterend", option);
    }

    setInterval(() => {
      let date = new Date(),
        h = date.getHours(),
        m = date.getMinutes(),
        s = date.getSeconds(),
        ampm = "AM";
      if (h >= 12) {
        h = h - 12;
        ampm = "PM";
      }
      h = h == 0 ? h = 12 : h;
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;
      currentTime.innerText = `${h}:${m}:${s} ${ampm}`;

      if (alarmTime === `${h}:${m} ${ampm}`) {
        ringtone.play();
        ringtone.loop = true;
      }
    });

    function setAlarm() {
      if (isAlarmSet) {
        alarmTime = "";
        ringtone.pause();
        content.classList.remove("disable");
        setAlarmBtn.innerText = "Set Alarm";
        return isAlarmSet = false;
      }

      let time = `${selectMenu[0].value}:${selectMenu[1].value} ${selectMenu[2].value}`;
      if (time.includes("Hour") || time.includes("Minute") || time.includes("AM/PM")) {
        return alert("Please, select a valid time to set Alarm!");
      }
      alarmTime = time;
      isAlarmSet = true;
      content.classList.add("disable");
      setAlarmBtn.innerText = "Clear Alarm";
    }

    setAlarmBtn.addEventListener("click", setAlarm);
  </script>

</body>
</html>
